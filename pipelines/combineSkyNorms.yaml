description: Combine skyNorms residuals into skyNorms_calib
instrument: lsst.obs.pfs.PrimeFocusSpectrograph
imports:
  - $DRP_STELLA_DIR/pipelines/measureSkyNorms.yaml

tasks:
  reduceExposure:
    class: pfs.drp.stella.reduceExposure.ReduceExposureTask
    config:
      doApplySkyNorms: False
      doApplyPfiCorrection: True  # PFI correction is applied in combineSkyNorms so skyNorms are uncorrected
  combineSkyNorms:
    class: pfs.drp.stella.skyNorms.CombineSkyNormsTask
